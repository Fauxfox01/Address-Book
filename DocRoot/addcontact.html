<div id = 'addC'>
  <form class = 'contact' action="#" method="post">
    <div class="title"><strong>Add Contact</strong></div>
    <div class="container">
      <label for="fname"><strong>First Name</strong></label>
      <input type="text" id = "firstNameAdd" placeholder="First Name"required>

      <label for="lname"><strong>Last Name</strong></label>
      <input type="text" id = "lastNameAdd" placeholder="Last Name" required>

      <label for="address"><strong>Address</strong></label>
      <input type="text" id = "OrgNameAdd" placeholder="Address"required>

      <label for="email"><strong>Email</strong></label>
      <input type="text" id = "EmailAdd" placeholder="Email Address" required>

      <label for="phone"><strong>Phone</strong></label>
      <input type="text" id = "PhoneNumAdd" placeholder="Phone Number" required>

      <div id="addFail"></div>
      <button type = "button" id="addCButton" class="buttons" onclick="doAdd()"> <span id="loginButtonText">Add Contact</span></button>
      <button type = "button" id="cancelCButton" class="buttons" onclick="clearAdd()"> <span id="cancelButtonText">Cancel</span></button>
    </div>
  </form>
</div>
