<html>
	<head>
		<title>Address Book</title>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="js/common.js"></script>
		<link href="css/styles.css" rel = "stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel = "stylesheet">
	</head>
	<body>
		<div id ="background">
			<div id ="para">
			</div>
		</div>
		<div id="loginDiv">
			<form action="#" method="post" id="loginForm" onsubmit="doLogin(); event.preventDefault();">
				<div id="UserName">
					<span id="loginText">Username or Email Address</span><br />
					<input type ="text" id = "loginName" /><br />
				</div>

				<div id="passWord">
					<span id="passWordText">Password</span> <br />
					<input type ="password" id = "loginPassword" /> <br />
				</div>
				<button type = "button" id="loginButton" class="buttons" onclick="doLogin();"> <span id="loginButtonText">Log In</span> </button>
				<button type = "button" id="signUpButton" class="buttons" onclick="doRegister();"> <span id="signUpButtonText">Register</span> </button>
				<div id= "message">
					<span id="SignUpResult"></span>
				</div>

				<input type="submit" style="display: none;">
			</form>
		</div>
	</body>
</html>
