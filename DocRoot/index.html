<!DOCTYPE html>
<html lang = "en">
  <head>
    <title>Address Book</title>
    <meta name="viewport" content="width=device-width, height=device-height,initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/common.js"></script>
    <link href="css/styles.css" rel = "stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel = "stylesheet">
  </head>
  <body>
    <div class = "mainpage">
      <div id = 'loginDiv'>
        <div id="image">
          <div id= "message">
            <span id="SignUpResult"></span>
          </div>
        </div>
        <form class = 'login' action="#" method="post">
          <div class="imgcontainer">
            <img src="media/Logo.png" alt="Avatar" class="Logo_class">
          </div>
          <div class="container">
            <label for="uname"><strong>Username</strong></label>
            <input type="text" id = "loginName" placeholder="Enter Username"required>
            <label for="psw"><strong>Password</strong></label>
            <input type="password" id = "loginPassword" placeholder="Enter Password" required>
            <br><br>
            <button type = "button" id="loginButton" class="buttons" onclick="doLogin();"> <span id="loginButtonText">Log In</span> </button>
            <span class="psw"> <a href="registration.html" style="color: black; text-decoration: none;">Need an account? <u>Register</u></a></span>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
