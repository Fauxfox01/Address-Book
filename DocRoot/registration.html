<!DOCTYPE html>
<html>
<head>
<script src="js/common.js"></script>
<link href="css/styles.css" rel = "stylesheet">
<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel = "stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
</head>
<body>

<h3 id = registrationHeader>Registration</h3>

<div id="regDiv">
  <form action="/action_page.php">

    <div id = "regForm">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your First Name..">
    </div>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your Last Name..">

    <label for="uname">Username</label>
    <input type="text" id="uname" name="Username" placeholder="Your Username..">

    <label for="pword">Password</label>
    <input type="text" id="pword" name="Password" placeholder="Your Password..">


    <button type = "button" id="signUpButton" class="buttons" onclick="doCreate();"> <span id="signUpButtonText">Register</span> </button>

    <div id= "message">
      <span id="SignUpResult"></span>
    </div>

  </form>
</div>

</body>
</html>
