<!DOCTYPE html>
<html lang = "en">
  <head>
    <title>Address Book Registration</title>
    <meta name="viewport" content="width=device-width, height=device-height,initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/common.js"></script>
    <link href="css/styles.css" rel = "stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel = "stylesheet">
  </head>
  <body>
    <div class = "mainpage">
      <div id = 'loginDiv'>
        <div id="image">
          <button type = "button" id="loginBackButton" class="buttons" onclick="window.location='index.html';"> <span id="signUpButtonText">Login</span> </button>
           <div id= "message">
              <span id="SignUpResult"></span>
            </div>
        </div>
        <form class = 'login' action="#" method="post">
          <div class="container">
            <div class="overlay"></div>
            <label for="uname"><strong>First Name</strong></label>
            <input type="text" id="fname" placeholder="Enter First Name" required>
            <label for="uname"><strong>Last Name</strong></label>
            <input type="text" id="lname" placeholder="Enter Last Name" required>
            <label for="uname"><strong>Username</strong></label>
            <input type="text" id = "loginName" placeholder="Enter Username" required>
            <label for="psw"><strong>Password</strong></label>
            <input type="password" id = "loginPassword" placeholder="Enter Password" required>
            <input type="password" id = "confirmPassword" placeholder="Confirm Password" required>
            <button type = "button" id="signUpButton" class="buttons" onclick="doCreate();"> <span id="signUpButtonText">Register</span> </button>
            <button type = "button" id="hiddenLoginButton" class="buttons" onclick="window.location='index.html';"> <span id="signUpButtonText">Login</span> </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
